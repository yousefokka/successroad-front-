                            <input type="text" class="form-control" id="inputCity" placeholder="Address" name="address">
                        </div>
                        
                    </div> 
                </form>
            </div>
        </div>




        <div class="row row1" id="row">

                            <input type="text" class="form-control" id="inputLastname" placeholder="$100000" name="salary">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="phoneno">Institute</label>
                            <input type="text" class="form-control" id="inputAddressLine1" placeholder="Type" name="Indestry">
                        </div>
                        <div class="col-6">
                            <label for="inputAddressLine2">Experience</label>
                            <input type="text" class="form-control" id="inputAddressLine2" placeholder="Experience" name="Exprense">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">

                            <input type="text" class="form-control" id="jbdesc" placeholder="Intereset" name="employeeBio">
                        </div>
                    </div> 
                </form>
            </div>
        </div>
